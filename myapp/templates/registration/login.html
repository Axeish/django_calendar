{% extends 'myapp/base.html' %}

{% block content %}
<div class="page-center container">
	<h1> Login</h1>
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
	   {{ field.error }}
	   <label>{{ field.label }}</label>
	   <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
	  {% endfor %} 
	<br/>
        <button class="btn btn-success" type='submit'>Login</button>	
        <br/>
        <br/>
        <a href='/register'> Not Registered, ? Sign up </a>
    </form>
</div>
{% endblock %}
